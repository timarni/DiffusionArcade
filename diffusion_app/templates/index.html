<!DOCTYPE html>
<html>
<head>
  <title>Keyboard-Controlled Diffusion</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 90vw;
      max-height: 80vh;
      margin-top: 20px;
      border: 4px solid #444;
    }
  </style>
</head>
<body>
  <h1>Press keys to control generation</h1>
  <p>Try: <kbd>W</kbd>, <kbd>A</kbd>, <kbd>S</kbd>, <kbd>D</kbd>, arrows, etc.</p>

  <img id="output" src="/image?t=0" alt="Waiting for image..." />

  <script>
    document.addEventListener('keydown', function(event) {
      const key = event.key;
      fetch("/keypress", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key: key })
      });
    });

    // Refresh image every second
    setInterval(() => {
      const img = document.getElementById("output");
      img.src = "/image?t=" + Date.now();  // Force reload
    }, 1000);
  </script>
</body>
</html>
